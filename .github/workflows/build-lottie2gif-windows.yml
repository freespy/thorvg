name: build-lottie2gif

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-meson
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-giflib
            coreutils

      - name: Configure (Meson)
        shell: bash
        run: |
          meson setup build --buildtype=release

      - name: Build
        shell: bash
        run: |
          ninja -C build

      - name: Find lottie2gif.exe
        shell: bash
        run: |
          echo "Searching for lottie2gif.exe..."
          exe=$(find build -type f -name "lottie2gif.exe" | head -n 1)
          if [ -z "$exe" ]; then
            echo "lottie2gif.exe not found!"
            exit 1
          fi
          echo "Found: $exe"
          mkdir -p artifact
          cp "$exe" artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lottie2gif-windows
          path: artifact/lottie2gif.exe
