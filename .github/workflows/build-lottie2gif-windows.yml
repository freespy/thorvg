name: Build lottie2gif (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install CMake
      uses: lukka/get-cmake@latest

    - name: Configure
      run: |
        cmake -S . -B build ^
          -DTHORVG_LOTTIE_LOADER_SUPPORT=ON ^
          -DTHORVG_BUILD_SAMPLES=OFF ^
          -DTHORVG_BUILD_TOOLS=ON

    - name: Build
      run: cmake --build build --config Release

    - name: Upload lottie2gif.exe
      uses: actions/upload-artifact@v4
      with:
        name: lottie2gif-windows
        path: build/tools/lottie2gif/Release/lottie2gif.exe
