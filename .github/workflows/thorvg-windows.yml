name: build-thorvg-windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-meson
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-giflib

      - name: Configure ThorVG (FULL features)
        shell: msys2 {0}
        run: |
          meson setup build \
            --buildtype=release \
            -Dtools=lottie2gif,svg2png \
            -Dloaders=lottie,svg,png \
            -Dsavers=gif \
            -Dfile=true \
            -Dthreads=true

      - name: Build
        shell: msys2 {0}
        run: |
          ninja -C build

      - name: Prepare test files
        shell: msys2 {0}
        run: |
          mkdir -p artifact
          cp build/tools/lottie2gif/tvg-lottie2gif.exe artifact/
          cp build/tools/svg2png/tvg-svg2png.exe artifact/
          cp build/tools/sanitycheckcpp.exe artifact/
          cp examples/resources/lottie/*.json artifact/

      - name: Test Lottie to GIF
        shell: msys2 {0}
        run: |
          cd artifact
          ./sanitycheckcpp.exe 11555.json || true
          ./tvg-lottie2gif.exe 11555.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: thorvg-windows-bins
          path: artifact/
